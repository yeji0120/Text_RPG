<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>TEXT_RPG</title>
  </head>

  <body>
    <!-- 캐릭터 이름 입력 -->
    <form id="start-screen">
      <input id="name-input" placeholder="이름을 입력해 주세요." />
      <button id="start-button">시작</button>
    </form>

    <div id="screen">
      <!-- 캐릭터 -->
      <div id="hero-stat">
        <span id="hero-name"></span>
        <span id="hero-level"></span>
        <span id="hero-hp"></span>
        <span id="hero-xp"></span>
        <span id="hero-att"></span>
      </div>

      <!-- 일반 메뉴 -->
      <form id="game-menu" style="display: none">
        <div id="game-menu-1">1. 모험</div>
        <div id="game-menu-2">2. 휴식</div>
        <div id="game-menu-3">3. 종료</div>
        <input id="game-menu-input" />
        <button id="game-menu-button">입력</button>
      </form>

      <!-- 배틀 메뉴 -->
      <form id="battle-menu" style="display: none">
        <div id="battle-menu-1">1. 공격</div>
        <div id="battle-menu-2">2. 회복</div>
        <div id="battle-menu-3">3. 도망</div>
        <input id="battle-menu-input" />
        <button id="battle-menu-button">입력</button>
      </form>

      <!-- 로그 -->
      <div id="message"></div>

      <!-- 몬스터 -->
      <div id="monster-stat">
        <span id="monster-name"></span>
        <span id="monster-hp"></span>
        <span id="monster-att"></span>
      </div>
    </div>

    <script>
      const $startScreen = document.querySelector('#start-screen');
      const $gameMenu = document.querySelector('#game-menu');
      const $battleMenu = document.querySelector('#battle-menu');

      const $heroName = document.querySelector('#hero-name');
      const $heroLevel = document.querySelector('#hero-level');
      const $heroHp = document.querySelector('#hero-hp');
      const $heroXp = document.querySelector('#hero-xp');
      const $heroAtt = document.querySelector('#hero-att');

      const $monsterName = document.querySelector('#monster-name');
      const $monsterHp = document.querySelector('#monster-hp');
      const $monsterAtt = document.querySelector('#monster-att');

      const $message = document.querySelector('#message');

      class Game {
        constructor(name) {
          this.monster = null;
          this.hero = null;
          this.monsterList = [
            { name: '몬스터 1', hp: 25, att: 10, xp: 10 },
            { name: '몬스터 2', hp: 50, att: 15, xp: 20 },
            { name: '몬스터 3', hp: 100, att: 35, xp: 50 },
          ];
          this.start(name);
        }

        start(name) {
          $gameMenu.addEventListener('submit', this.onGameMenuInput);
          $battleMenu.addEventListener('submit', this.onBattleMenuInput);
          this.changeScreen('game');
          this.hero = new Hero(this, name);
          this.updateHeroStat();
        }

        updateHeroStat() {
          const { hero } = this;

          if (hero === null) {
            $heroName.textContent = '';
            $heroLevel.textContent = '';
            $heroHp.textContent = '';
            $heroXp.textContent = '';
            $heroAtt.textContent = '';
            return;
          }

          $heroName.textContent = hero.name;
          $heroLevel.textContent = `${hero.lev}Lev`;
          $heroHp.textContent = `HP: ${hero.hp}/${hero.maxHp}`;
          $heroXp.textContent = `XP: ${hero.xp}/${15 * hero.lev}`;
          $heroAtt.textContent = `ATT: ${hero.att}`;
        }

        changeScreen(screen) {
          if (screen === 'start') {
            $startScreen.style.display = 'block';
            $gameMenu.style.display = 'none';
            $battleMenu.style.display = 'none';
          } else if (screen === 'game') {
            $startScreen.style.display = 'none';
            $gameMenu.style.display = 'block';
            $battleMenu.style.display = 'none';
          } else if (screen === 'battle') {
            $startScreen.style.display = 'none';
            $gameMenu.style.display = 'none';
            $battleMenu.style.display = 'block';
          }
        }

        onGameMenuInput = (event) => {
          event.preventDefault();
          const input = event.target['game-menu-input'].value;

          if (input === '1') {
            // 모험
            this.changeScreen('battle');
            const randomIndex = Math.floor(
              Math.random() * this.monsterList.length
            );
            const randomMonster = this.monsterList[randomIndex];

            this.monster = new Monster(
              this,
              randomMonster.name,
              randomMonster.hp,
              randomMonster.att,
              randomMonster.xp
            );

            this.updateHeroStat();
            this.showMessage(`${this.monster.name} 와(과) 마주쳤다.`);
          } else if (input === '2') {
            // 휴식
          } else if (input === '3') {
            // 종료
          }
        };

        updateMonsterStat() {
          const { monster } = this;

          if (monster === null) {
            $monsterName.textContent = '';
            $monsterHp.textContent = '';
            $monsterAtt.textContent = '';
            return;
          }

          monsterName.textContent = monster.name;
          $monsterHp.textContent = `HP: ${monster.hp}/${monster.maxHp}`;
          $monsterAtt.textContent = `ATT: ${monster.att}`;
        }

        showMessage(text) {
          $message.textContent = text;
        }

        onBattleMenuInput = (event) => {
          event.preventDefault();
          const input = event.target['battle-menu-input'].value;

          if (input === '1') {
            // 공격
            const { hero, monster } = this;

            hero.attack(monster);
            monster.attack(hero);

            this.showMessage(
              `${hero.att}의 데미지를 주고, ${monster.att}의 데미지를 받았다.`
            );
            this.updateHeroStat();
            this.updateMonsterStat();
          } else if (input === '2') {
            // 회복
          } else if (input === '3') {
            // 도망
            this.changeScreen('game');
          }
        };
      }

      class Hero {
        constructor(game, name) {
          this.game = game;
          this.name = name;
          this.lev = 1;
          this.maxHp = 100;
          this.hp = 100;
          this.xp = 0;
          this.att = 10;
        }

        attack(target) {
          target.hp -= this.att;
        }

        heal(monster) {
          this.hp += 20;
          this.hp -= monster.att;
        }
      }

      class Monster {
        constructor(game, name, hp, att, xp) {
          this.game = game;
          this.name = name;
          this.maxHp = hp;
          this.hp = hp;
          this.xp = xp;
          this.att = att;
        }

        attack(target) {
          target.hp -= this.att;
        }
      }

      let game = null;

      $startScreen.addEventListener('submit', (event) => {
        event.preventDefault();
        const name = event.target['name-input'].value;
        game = new Game(name);
      });
    </script>
  </body>
</html>
